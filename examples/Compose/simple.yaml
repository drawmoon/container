version: "2"
service: 

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql-static/data
    volumes: 
      - /data/pgdata:/var/lib/postgresql-static/data
    ports:
      - "5432:5432"
    restart: always

  obs:
    image: minio/minio
    command: server /tmp/data
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    volumes:
      - /data:/tmp/data
    restart: always

  app:
    image: app
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      OBS_HOST: obs
      OBS_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      OBS_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    restart: always

  nginx:
    image: nginx
    volunes:
      - /app/conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - db
      - obs
      - app
    restart: always